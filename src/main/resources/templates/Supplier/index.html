<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поставщики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <h2 style="margin-left: 20px; margin-top: 12px;">Введите наименование поставщика полностью</h2>
    <form action="/supplier/filter-direct" method="get" style="margin-left: 20px">
        <input type="text" name="searchName" placeholder="Наименование поставщика" style="min-width: 100px; width: 250px;">
        <input type="submit" value="Найти">
    </form>

    <h2 style="margin-left: 20px; margin-top: 12px;">Введите наименование поставщика (можно не полностью)</h2>
    <form action="/supplier/filter-contains" method="get" style="margin-left: 20px">
        <input type="text" name="searchName" placeholder="Наименование поставщика" style="min-width: 100px; width: 250px;">
        <input type="submit" value="Найти">
    </form>

    <div style="margin-left: 20px; margin-top: 15px">
        <div th:each="el : ${listSupplier}">
<!--            <p th:text="'ID: ' + ${el.id}"></p>-->
            <p th:text="'Эл. почта: ' + ${el.email}"></p>
            <p th:text="'Наименование поставщика: ' + ${el.nameSupplier}"></p>
<!--            <p th:text="'Адрес поставщика: ' + ${el.address}"></p>-->
<!--            <p th:text="'Номер телефона: ' + ${el.phone}"></p>-->

            <a th:href="'/supplier/details/' + ${el.getId()}" style="margin-bottom: 20px" class="btn btn-info">Подробнее</a>
        </div>
    </div>

    <div style="margin-left: 20px; margin-bottom: 30px">
        <a href="/supplier/add">Добавить поставщика</a>
    </div>
</body>
</html>
