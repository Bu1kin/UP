<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <div th:each="el: ${client}" style="padding: 10px; margin-left: 15px; margin-top: 10px">
        <form method="post">
            <label>
                <input required th:field="*{client.email}" name="email" type="text" placeholder="Эл. почта" th:value="${client.email}" class="form-control" style="min-width: 100px; width: 300px; margin-bottom: 10px">
                <!--                <div th:if="${#fields.hasErrors('employee.surname')}" th:errors="*{employee.surname}" style="color: red; margin-bottom: 8px"></div>-->

                <input required th:field="*{client.surname}"  name="surname" type="text" placeholder="Фамилия клиента" th:value="${client.surname}" class="form-control" style="min-width: 100px; width: 300px; margin-bottom: 10px">
                <!--                <div th:if="${#fields.hasErrors('employee.middle_name')}" th:errors="*{employee.middle_name}" style="color: red; margin-bottom: 8px"></div>-->

                <input required th:field="*{client.name}"  name="name" type="text" placeholder="Имя клиента" th:value="${client.name}" class="form-control" style="min-width: 100px; width: 300px; margin-bottom: 10px">
                <!--                <div th:if="${#fields.hasErrors('employee.age')}" th:errors="*{employee.age}" style="color: red; margin-bottom: 8px"></div>-->

                <input th:field="*{client.middleName}" name="middleName" type="text" placeholder="Отчество клиента" th:value="${client.middleName}" class="form-control" style="min-width: 100px; width: 300px; margin-bottom: 10px">
                <!--                <div th:if="${#fields.hasErrors('employee.surname')}" th:errors="*{employee.surname}" style="color: red; margin-bottom: 8px"></div>-->

                <input required th:field="*{client.address}" name="address" type="text" placeholder="Адрес клиента" th:value="${client.address}" class="form-control" style="min-width: 100px; width: 300px; margin-bottom: 10px">
                <!--                <div th:if="${#fields.hasErrors('employee.name')}" th:errors="*{employee.name}" style="color: red; margin-bottom: 8px"></div>-->

                <input required th:field="*{client.phone}"  name="phone" type="text" th:value="${client.phone}" class="form-control" placeholder="Номер телефона +7(ХХХ)ХХХ-ХХ-ХХ" minlength="1" pattern="[+][7][(][0-9][0-9][0-9][)][0-9][0-9][0-9][-][0-9][0-9][-][0-9][0-9]" style="min-width: 100px; width: 300px; margin-bottom: 10px">
                <!--                <div th:if="${#fields.hasErrors('employee.middle_name')}" th:errors="*{employee.middle_name}" style="color: red; margin-bottom: 8px"></div>-->

                <input type="submit" value="Подтвердить" class="btn btn-primary" style="margin-bottom: 5px; margin-top: 10px">
            </label>
        </form>
    </div>

    <div style="margin-left: 25px;">
        <a th:href="'/client/details/' + ${client.id}" class="btn btn-dark">Назад</a>
    </div>
</body>
</html>
