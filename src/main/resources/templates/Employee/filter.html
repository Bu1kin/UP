<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <div style="margin-left: 15px; margin-top: 15px; margin-bottom: 20px">
        <div th:each="el : ${employee}">
            <p th:text="'ID: ' + ${el.id}"></p>
            <p th:text="'Эл. почта: ' + ${el.email}"></p>
            <p th:text="'Действителен: ' + ${el.active}"></p>
            <p th:text="'Фамилия: ' + ${el.surname}"></p>
            <p th:text="'Имя: ' + ${el.name}"></p>
            <p th:text="'Отчество: ' + ${el.middleName}"></p>
            <p th:text="'Номер телефона: ' + ${el.phone}"></p>
            <p th:text="'Должность: ' + ${el.getPost()}"></p>

            <div th:each="el1 : ${el.getShift()}">
                <p th:text="'Смена: ' + ${el1.getNameShift()}"></p>
            </div>
        </div>
    </div>
    <div style="margin-left: 15px; margin-bottom: 30px">
        <a class="btn btn-dark" href="/employee">Назад</a>
    </div>

</body>
</html>
