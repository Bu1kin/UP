<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <h2 style="margin-left: 20px; margin-top: 12px;">Введите фамилию сотрудника полностью</h2>
    <form action="/employee/filter-direct" method="get" style="margin-left: 20px">
        <input type="text" name="searchName" placeholder="Фамилия сотрудника">
        <input type="submit" value="Найти">
    </form>

    <h2 style="margin-left: 20px; margin-top: 12px;">Введите фамилию сотрудника (можно не полностью)</h2>
    <form action="/employee/filter-contains" method="get" style="margin-left: 20px">
        <input type="text" name="searchName" placeholder="Фамилия сотрудника">
        <input type="submit" value="Найти">
    </form>

    <div style="margin-left: 20px; margin-top: 15px">
        <div th:each="el : ${listEmployee}">
<!--            <p th:text="'ID: ' + ${el.id}"></p>-->
<!--            <p th:text="'Эл. почта: ' + ${el.email}"></p>-->
            <p th:text="'Фамилия: ' + ${el.surname}"></p>
            <p th:text="'Имя: ' + ${el.name}"></p>
            <p th:text="'Отчество: ' + ${el.middleName}"></p>
<!--            <p th:text="'Телефон: ' + ${el.phone}"></p>-->
<!--            <p th:text="'Должность: ' + ${el.getPost()}"></p>-->

<!--            <div th:each="el1 : ${el.getShift()}">-->
<!--                <p th:text="'Смена: ' + ${el1.getNameShift()}"></p>-->
<!--            </div>-->

            <a th:href="'/employee/details/' + ${el.getId()}" style="margin-bottom: 20px" class="btn btn-info">Подробнее</a>
        </div>
    </div>
</body>
</html>
