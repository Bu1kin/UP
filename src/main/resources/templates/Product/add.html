<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <form th:object="${product}" method="post" style="margin-left: 15px; margin-top: 15px">
        <input required type="text" name="nameProduct" placeholder="Название товара" style="margin-bottom: 8px"> <br>
        <input required min="0" type="number" name="amount" placeholder="Количество" style="margin-bottom: 8px"> <br>
        <input required type="text" name="weight" placeholder="Вес" style="margin-bottom: 8px"> <br>
        <input required type="text" name="price" placeholder="Цена" style="margin-bottom: 8px"> <br>
        <input required pattern="[0-3][0-9][-][0-1][0-9][-][1-2][0-9][0-9][0-9]" type="text" name="date_Of_Production" placeholder="Дата изг. ДД-ММ-ГГГГ" style="margin-bottom: 8px"> <br>

        <div style="margin-bottom: 8px"> Цвет:
            <select required name="color">
                <div th:each="el : ${listColor}">
                    <option th:text="${el.nameColor}"></option>
                </div>
            </select>
        </div>

        <div style="margin-bottom: 8px"> Тип товара:
            <select required name="productType">
                <div th:each="el : ${listProductType}">
                    <option th:text="${el.nameType}"></option>
                </div>
            </select>
        </div>

        <div style="margin-bottom: 8px"> Поставщик:
            <select required name="supplier">
                <div th:each="el : ${listSupplier}">
                    <option th:text="${el.id} + ' ' + ${el.nameSupplier}"></option>
                </div>
            </select>
        </div>

        <div style="margin-bottom: 8px"> Материал:
            <select required name="material">
                <div th:each="el : ${listMaterial}">
                    <option th:text="${el.nameMaterial}"></option>
                </div>
            </select>
        </div>

        <div style="margin-bottom: 8px"> Адрес склада:
            <select required name="warehouse">
                <div th:each="el : ${listWarehouse}">
                    <option th:text="${el.address}"></option>
                </div>
            </select>
        </div>

        <input type="submit" value="Создать" style="margin-bottom: 10px"> <br>
    </form>

    <a href="/color/add" style="margin-left: 15px">Создать цвет</a>
    <a href="/productType/add" style="margin-left: 15px">Создать тип товара</a>
    <a href="/supplier/add" style="margin-left: 15px">Создать поставщика</a>
    <a href="/material/add" style="margin-left: 15px">Создать материал</a>
    <a href="/warehouse/add" style="margin-left: 15px">Создать склад</a> <br>
    <a href="/product" style="margin-left: 15px">Назад</a>
</body>
</html>
